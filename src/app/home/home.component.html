<div class="timeline-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Timeline Column -->
    <ng-container matColumnDef="timeline_id">
      <th mat-header-cell *matHeaderCellDef > Id</th>
      <td mat-cell *matCellDef="let element"> {{element.timeline_id}} </td>
    </ng-container>

    <!-- Timeline Column -->
    <ng-container matColumnDef="timeline_name">
      <th mat-header-cell *matHeaderCellDef> Timeline </th>
      <td mat-cell *matCellDef="let element"> {{element.timeline_name}} </td>
    </ng-container>

    <ng-container matColumnDef="timeline_timestamp_from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.timeline_timestamp_from}} </td>
    </ng-container>

    <ng-container matColumnDef="timeline_timestamp_to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.timeline_timestamp_to}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
