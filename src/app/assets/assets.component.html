<div class="assets-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Asset Id Column -->
      <ng-container matColumnDef="asset_id">
        <th mat-header-cell *matHeaderCellDef> Asset Id </th>
        <td mat-cell *matCellDef="let element"> {{element.asset_id}} </td>
      </ng-container>
  
      <!-- Asset column -->
      <ng-container matColumnDef="asset_name">
        <th mat-header-cell *matHeaderCellDef> Asset </th>
        <td mat-cell *matCellDef="let element"> {{element.asset_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="asset_timestamp_from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let element"> {{element.asset_timestamp_from}} </td>
      </ng-container>
  
      <ng-container matColumnDef="asset_timestamp_to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element"> {{element.asset_timestamp_to}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef>Play</th>
          <td mat-cell *matCellDef="let element">  <mat-icon (click)="gotoVideo(element)">play_circle_outline</mat-icon> </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
